<div class="jumbotron vol-jumbotron">
    <h2>Contact</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-8">
            <form ng-submit="contactForm(contact)">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" ng-model="contact.name" class="form-control cus-form-control"/>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Email</label>
                    <input type="email" ng-model="contact.email" class="form-control cus-form-control"/>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Phone No</label>
                    <input type="tel" ng-model="contact.tel" class="form-control cus-form-control"/>
                </div>
                <input type="submit" class="btn btn-yellow pull-right" value="Send"/>
            </form>
            </div>
            <div class="col-md-4">
                <p class="contact-address">
                    Nellis AFB-Nellis AFB, NV<br>
                    1600 East Broadway <br>
                    Columbia.
                </p>
            </div>
        </div>
    </div>
    <div class="row form-top">
        <div class="col-md-12">
             <ng-map center="[40.74, -74.18]"></ng-map>
        </div>
    </div>
</div>
